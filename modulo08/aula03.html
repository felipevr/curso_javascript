<!DOCTYPE html>
<html>
<head>
    <title>Domindando Javascript!</title>
</head>
<body>
    <p>Para para para ra ra ra
            <button>EU SOU UM BOTAO</button>
    </p>

    
    <div id='msgs'></div>

    <script>
        var para = document.querySelector('p');
        var button = document.querySelector('button');
        
        para.addEventListener('mousedown', () => {
            mensagem('Você clicou no paragrafo');
        });

        button.addEventListener('mousedown', () => {
            txt = 'Você clicou com o ';
            if (event.which == 1) {
                txt += ('Botão esquerdo');
            } else if (event.which == 2) {
                txt += ('Botão do meio');
            } else if (event.which == 3) {
                txt += ('Botão direito');
            }
            event.stopPropagation();
            mensagem(txt);
        });

        function mensagem(txt) {
            document.getElementById('msgs').innerHTML += '<p>'+txt+'</p>';
            document.getElementsByTagName('body')[0].innerHTML += '<p>'+txt+'</p>';
        }
    </script>
</body>
</html>

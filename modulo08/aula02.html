<!DOCTYPE html>
<html>
<head>
    <title>Domindando Javascript!</title>
</head>
<body>
    <p>clica ai</p>

    <button>clique em mim</button>

    <div id='msgs'></div>

    <script>
        addEventListener('click', () => {
            console.log('Voce clicou!');
        });

        var button = document.querySelector('button');
        // button.addEventListener('click', () => {
        //     //mensagem('Você clicou no botão');
        // });
        button.addEventListener('mousedown', () => {
            if (event.which == 1) {
                mensagem('Botão esquerdo');
            } else if (event.which == 2) {
                mensagem('Botão do meio');
            } else if (event.which == 3) {
                mensagem('Botão direito');
            }
        });

        function mensagem(txt) {
            document.getElementById('msgs').innerHTML += '<p>'+txt+'</p>';
            document.getElementsByTagName('body')[0].innerHTML += '<p>'+txt+'</p>';
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Domindando Javascript!</title>
</head>
<body>
    <p>
        <a href="https://felipevr.eti.br">PAGINA TOP</a>
    </p>

    
    <div id='msgs'></div>

    <script>
        
        addEventListener('keydown', event => {
            if (event.key == 'v' && event.ctrlKey) {
                document.body.style.backgroundColor = 'vermelho';
            }
        });
        addEventListener('keyup', event => {
            if (event.key == 'v' && !event.ctrlKey) {
                document.body.style.backgroundColor = 'green';
            }
        });


        function mensagem(txt) {
             console.log(txt);
            document.getElementById('msgs').innerHTML += '<p>'+txt+'</p>';
            document.getElementsByTagName('body')[0].innerHTML += '<p>'+txt+'</p>';
        }
    </script>
</body>
</html>

    <body>
        <script>
            

let nome = window.prompt("Qual seu nome? ");
let idade = window.prompt("Qual sua idade? ");
let telefone = window.prompt("Qual seu telefone? ");

window.alert(nome + " tem " + idade + " anos e seu telefone é "+telefone);


let numero1 = window.prompt("Informe um valor: ");
let numero2 = window.prompt("Informe outro valor: ");

let soma = Number(numero1) + Number(numero2);

window.alert("A soma dos 2 valores  é "+soma);

let sub = Number(numero1) - Number(numero2);

window.alert("A subtracao dos 2 valores  é "+sub);


let mult = Number(numero1) * Number(numero2);

window.alert("A multiplicaçao dos 2 valores  é "+mult);

let div = Number(numero1) / Number(numero2);

window.alert("A divisao dos 2 valores  é "+div);
            </script>
